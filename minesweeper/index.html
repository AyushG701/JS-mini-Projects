<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <h3 class="title">Minesweeper</h3>
    <div class="game-info">
      <div class="subtext">Mines Left: <span data-mine-count></span></div>
      <div class="subtext">
        <span data-timer>Time: 0s</span>
      </div>
    </div>
    <div class="controls">
      <select data-difficulty>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
      <button data-reset>Reset</button>
      <button data-hint>Hint</button>
    </div>

    <div class="board"></div>
    <div class="leaderboard">
      <h4>Leaderboard</h4>
      <ul data-leaderboard></ul>
    </div>

    <button id="play-sound">Play Sound</button>

    <script type="module" src="script.js"></script>
  </body>
</html>
